version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: pteroca
      MYSQL_USER: pteroca
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data_prod:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build:
      context: .
      args:
        APP_ENV: prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "80" # Coolify/Traefik will route to this
    environment:
      APP_ENV: prod
      APP_SECRET: ${APP_SECRET}
      DATABASE_URL: ${DATABASE_URL}
      SERVICE_FQDN_WEB: ${SERVICE_FQDN_WEB}
      SERVICE_URL_WEB: ${SERVICE_URL_WEB}
    working_dir: /app
    volumes:
      - app_var:/app/var
      - app_uploads:/app/public/uploads
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command: >
      sh -c "
        set -e;

        echo 'Checking database connection with Doctrine...';
        php bin/console doctrine:query:sql 'SELECT 1';

        echo 'Database connection OK, continuing.';

        echo 'Clearing cache...';
        php bin/console cache:clear --no-warmup || true;

        echo 'Installing assets...';
        php bin/console assets:install public --symlink --relative;

        echo 'Running migrations...';
        php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration;

        echo 'Setting up permissions...';
        mkdir -p /app/var/log /app/var/cache /app/public/uploads;
        chown -R www-data:www-data /app/var /app/public/uploads;
        chmod -R 775 /app/var /app/public/uploads;

        echo 'Starting supervisord...';
        /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf
      "

volumes:
  db_data_prod:
  app_var:
  app_uploads:
